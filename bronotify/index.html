<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bronotify</title>

    <link rel="manifest" href="/bronotify/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/bronotify/vite.svg" />
    <!-- REMOVE THIS: No need to link index.css directly -->
    <!-- <link rel="stylesheet" href="/bronotify/index.css" /> -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Fix script reference -->
    <script type="module" src="/src/index.jsx"></script>

    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/bronotify/sw.js').then(reg => {
            console.log('Service Worker registered:', reg.scope);
          }).catch(err => {
            console.error('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
