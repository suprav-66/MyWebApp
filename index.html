<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BroNotify - Todo Reminder App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  :root {
    --primary: #4a90e2;
    --accent: #50e3c2;
    --background: #1a1a2e;
    --card-bg: #16213e;
    --text-light: #f0f0f3;
    --text-muted: #8a8a9f;
    --red: #ff4b5c;
  }
  * {
    box-sizing: border-box;
  }
  body {
    background: var(--background);
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 2rem 1.5rem 1rem;
    text-align: center;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.3);
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 2.75rem;
    letter-spacing: 2px;
  }
  header p {
    font-weight: 400;
    margin-top: 0.3rem;
    font-size: 1rem;
    opacity: 0.85;
  }
  main {
    flex-grow: 1;
    padding: 1.5rem;
    max-width: 450px;
    margin: 0 auto 2rem;
    width: 100%;
  }
  form {
    background: var(--card-bg);
    padding: 1rem 1.2rem;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgb(0 0 0 / 0.4);
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
  }
  input[type="text"], input[type="time"] {
    flex: 1 1 120px;
    min-width: 100px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    transition: box-shadow 0.3s;
  }
  input[type="text"]:focus, input[type="time"]:focus {
    box-shadow: 0 0 8px var(--accent);
  }
  button {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0 1.5rem;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
    flex-shrink: 0;
  }
  button:hover, button:focus {
    background: var(--accent);
    color: var(--background);
  }
  ul.todo-list {
    list-style: none;
    padding: 0;
    margin: 1.5rem 0 0;
  }
  ul.todo-list li {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1rem 1.2rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.25);
    transform-style: preserve-3d;
    transition: transform 0.3s ease, box-shadow 0.3s;
  }
  ul.todo-list li:hover {
    box-shadow: 0 12px 30px rgb(0 0 0 / 0.5);
    transform: translateZ(10px);
  }
  ul.todo-list li.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  .todo-info {
    display: flex;
    flex-direction: column;
    max-width: 70%;
  }
  .todo-title {
    font-weight: 600;
    font-size: 1.1rem;
    word-break: break-word;
  }
  .todo-time {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 0.15rem;
    font-style: italic;
  }
  .actions {
    display: flex;
    gap: 0.7rem;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--text-light);
    font-size: 1.5rem;
    transition: color 0.25s;
  }
  .actions button:hover {
    color: var(--red);
  }
  footer {
    text-align: center;
    font-size: 0.85rem;
    color: var(--text-muted);
    padding: 1rem;
  }
  @media (max-width: 500px) {
    form {
      flex-direction: column;
    }
    .todo-info {
      max-width: 60%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>BroNotify</h1>
  <p>Your personal todo reminder buddy</p>
</header>
<main>
  <form id="todo-form" autocomplete="off">
    <input type="text" id="todo-title" placeholder="Enter task..." required aria-label="Todo title" />
    <input type="time" id="todo-time" required aria-label="Reminder time" />
    <button type="submit" title="Add todo">âž•</button>
  </form>
  <ul id="todo-list" class="todo-list" aria-live="polite" aria-label="Todo list"></ul>
</main>
<footer>
  &copy; 2024 BroNotify - Stay on track, stay cool.
</footer>
<script>
  (function() {
    const form = document.getElementById('todo-form');
    const titleInput = document.getElementById('todo-title');
    const timeInput = document.getElementById('todo-time');
    const list = document.getElementById('todo-list');
    let todos = [];
    let notificationPermission = false;

    function saveTodos() {
      localStorage.setItem('broNotifyTodos', JSON.stringify(todos));
    }

    function loadTodos() {
      const saved = localStorage.getItem('broNotifyTodos');
      if (saved) {
        todos = JSON.parse(saved);
        // Restore timers for remaining reminders
        const now = new Date();
        todos.forEach(todo => {
          if (!todo.done) {
            const remindTime = new Date(todo.remindAt);
            if (remindTime > now) {
              scheduleReminder(todo);
            }
          }
        });
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getNextReminderDatetime(timeStr) {
      // timeStr is HH:mm format
      const now = new Date();
      const [h, m] = timeStr.split(':').map(Number);
      const reminderDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
      // if time passed, schedule for next day
      if (reminderDate <= now) {
        reminderDate.setDate(reminderDate.getDate() + 1);
      }
      return reminderDate;
    }

    function renderTodos() {
      list.innerHTML = '';
      if(todos.length === 0){
        list.innerHTML = '<li style="text-align:center;opacity:0.5;">No tasks yet. Add one above!</li>';
        return;
      }
      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = todo.done ? 'done' : '';
        li.setAttribute('data-index', idx);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'todo-info';

        const titleSpan = document.createElement('span');
        titleSpan.className = 'todo-title';
        titleSpan.textContent = todo.title;
        infoDiv.appendChild(titleSpan);

        const timeSpan = document.createElement('span');
        timeSpan.className = 'todo-time';
        const reminderDate = new Date(todo.remindAt);
        timeSpan.textContent = 'Remind at: ' + formatTime(reminderDate);
        infoDiv.appendChild(timeSpan);

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';

        const doneBtn = document.createElement('button');
        doneBtn.type = 'button';
        doneBtn.title = todo.done ? 'Mark as not done' : 'Mark as done';
        doneBtn.innerHTML = todo.done ? 'â†º' : 'âœ”ï¸';
        doneBtn.setAttribute('aria-pressed', todo.done);
        doneBtn.addEventListener('click', () => toggleDone(idx));

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.title = 'Delete task';
        deleteBtn.innerHTML = 'ðŸ—‘ï¸';
        deleteBtn.addEventListener('click', () => deleteTodo(idx));

        actionsDiv.appendChild(doneBtn);
        actionsDiv.appendChild(deleteBtn);

        li.appendChild(infoDiv);
        li.appendChild(actionsDiv);
        list.appendChild(li);
      });
    }

    function toggleDone(index) {
      todos[index].done = !todos[index].done;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function notifyMe(todo) {
      if (notificationPermission) {
        const notification = new Notification('BroNotify Reminder ðŸ›Žï¸', {
          body: `Time to: ${todo.title}`,
          icon: 'https://cdn-icons-png.flaticon.com/512/1041/1041023.png'
        });
        notification.onclick = () => window.focus();
      }
    }

    function scheduleReminder(todo) {
      const now = new Date();
      const remindAt = new Date(todo.remindAt);
      const delay = remindAt - now;
      if(delay > 0){
        setTimeout(() => {
          if(!todo.done){
            notifyMe(todo);
          }
        }, delay);
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let title = titleInput.value.trim();
      let timeVal = timeInput.value;

      if (title === '') {
        alert('Please enter a task title.');
        return;
      }
      if (!timeVal) {
        alert('Please select a valid time.');
        return;
      }
      const reminderDate = getNextReminderDatetime(timeVal);

      const todo = {
        title: title,
        remindAt: reminderDate.toISOString(),
        done: false,
      };
      todos.push(todo);
      saveTodos();
      scheduleReminder(todo);
      renderTodos();
      form.reset();
      titleInput.focus();
    });

    function requestNotificationPermission() {
      if (!('Notification' in window)) {
        alert('This browser does not support notifications.');
        return;
      }
      Notification.requestPermission().then(permission => {
        notificationPermission = permission === 'granted';
      });
    }

    // Initial setup
    requestNotificationPermission();
    loadTodos();
    renderTodos();
  })();
</script>
</body>
</html>
